name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pnpm install

      - run: pnpm test
